[DEFAULT]
module_path = $SIM_ROOT

[drivers]
# or selected at command line
sim_manager = default
work_manager = tcpip
we_driver = default
propagator = odld.ODLDPropagator

[server]
#timeout for the watchdog
timeout = 5

[limits]
max_iterations = 20
max_wallclock  = 1:00:00

[data]
h5file = odld.h5

[system]
system_driver = odld.ODLDSystem

#[work_manager]
#n_threads = 1

