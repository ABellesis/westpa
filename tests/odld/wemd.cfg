[wemd]
module_path = $HOME/Eclipse/wemd/tests/odld

# or selected at command line
work_manager = default

we_driver = default
propagator = load('odld.py', 'ODLDPropagator')

[limits]
max_iterations = 10
max_wallclock  = 1:00:00

[data]
h5file = odld.h5
state  = state_pickle.dat

[logging]
root.level = NOTSET
wemd.level = DEBUG

[pcoord]
driver = RectilinearRegionSet
