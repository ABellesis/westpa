[DEFAULT]
module_path = ~/Eclipse/wemd/tests/odld

[drivers]
# or selected at command line
work_manager = default
we_driver = default
propagator = import_symbol('odld.py', 'ODLDPropagator')

[limits]
max_iterations = 10
max_wallclock  = 1:00:00

[data]
h5file = odld.h5
state  = state_pickle.dat

[system]
system_driver = odld.ODLDSystem


